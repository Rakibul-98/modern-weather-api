<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to weather map</title>
    <link rel="shortcut icon" href="images/fav.PNG" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <main class="container">
        <section>
            <div class="title text-center my-5">
                <h1>Weather Map</h1>
                <i>Forecast information anytime, anywhere...</i>
            </div>
            <div class="search-bar input-group w-50 mx-auto mt-2">
                <input id="search-field" type="text" class="form-control" placeholder="Enter a city name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadWeather()" class="btn btn-success" type="button" id="button-addon2">Search</button>
              </div>
        </section>
            <div class="d-flex justify-content-center mt-5">
                <img id="spinner" src="images/Magnify-1s-200px.gif" alt="">
            </div>
        <section>
            
        </section>
        <section >
            <div id="display-div" class="w-50 mx-auto text-center text-light">

            </div>
            <div id="display-error" class="text-center">
                
            </div>
        </section>
    </main>
    <script src="script.js"></script>
